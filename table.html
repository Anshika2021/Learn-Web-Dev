<html>
<head>
<title>Table Demo</title>
<style type="text/css">
	table, tr, td, th{
		border: 1px solid black;
	}
	thead{
		color: blue;
		font-family: monospace;
		font-size: 20px;
	}
	tbody{
		color: red;
		text-align: center;
	}
	div{
		border: 1px solid blue;
		margin: 50px;
		padding: 50px;
	}

	.paraClass{
		color: blue;
	}

	#paraID{
		color: red;
	}

</style>
</head>
<body>
	<div>
		<p id="paraID">Welcome to the LAMP course.</p>
		<p id="paraClass">All CE students are very punctual. All of them attend classes regularly.</p>
		<p class="paraClass">All CE students are very intelligent.</p>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Age</th>
				<th>Contact</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>123</td>
				<td>Kunal</td>
				<td>19</td>
				<td>9988776655</td>
			</tr>

			<tr>
				<td>456</td>
				<td>Jyoti</td>
				<td>19</td>
				<td>9988776655</td>
			</tr>

			<tr>
				<td>567</td>
				<td>Riya</td>
				<td>19</td>
				<td>9988776655</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
